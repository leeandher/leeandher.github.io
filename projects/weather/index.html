<!-- .bg -->
<div class='center error'>loading...</div>
<div class='content d-none'>
  <div class='title'>Outside from the Inside</div>
  <div class='row'>
    <div class='col-md-6'>
      <div class='left-info hover-inset'>
        <div class='blur'></div>
        <div class='temperature'></div>
        <button class='btn btn-outline-light'>Convert Units</button>
      </div>
    </div>
    <div class='col-md-6'>
      <div class='right-info hover-inset'>
        <div class='center-text'>
          <div class='description'></div>
          <div class='location'></div>
        </div>
      </div>
    </div>
  </div>
  <div class='details'>
    <div class='expand d-none'></div>
    <div class='extra transition'>
      <div class='fas fa-3x fa-angle-down transition'></div>
      <div class='row'>
        <div class='col-3 offset-3'>
          <p class='head'>Latitude</p>
          <p class='info lat'></p>
        </div>
        <div class='col-3'>
          <p class='head'>Longitude</p>
          <p class='info lon'></p>
        </div>
      </div>
      <div class='row'>
        <div class='col-3'>
          <p class='head'>Wind Speed</p>
          <p class='info ws'></p>
        </div>
        <div class='col-3'>
          <p class='head'>Wind Direction</p>
          <p class='info wd'></p>
        </div>
        <div class='col-3'>
          <p class='head'>Humidity</p>
          <p class='info hum'></p>
        </div>
        <div class='col-3'>
          <p class='head'>Pressure</p>
          <p class='info pres'></p>
        </div>
      </div>
    </div>
  </div>
</div>
